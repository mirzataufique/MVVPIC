<body>
  <div class="container">
    <form action="">
      <div class="row">
        <div class="col">
          <a (click)="signInWithFB()" class="fb btn">
            <i class="fa fa-facebook fa-fw"></i> Login with Facebook
          </a>
          <a href="#" class="twitter btn">
            <i class="fa fa-twitter fa-fw"></i> Login with Twitter
          </a>
          <a (click)="signInWithGoogle()" class="google btn">
            <i class="fa fa-google fa-fw"></i> Login with Google+
          </a>
        </div>

        <div class="vl">
          <span class="vl-innertext">or</span>
        </div>
        <div class="col">
          <div class="hide-md-lg">
            <p>Or sign in manually:</p>
          </div>
          <div class="form-group">
            <input [(ngModel)]="username" type="text" class="form-control" #uname 
              name="username">
          </div>
          <div class="form-group">
            <input [ngModel]="pass" type="password" class="form-control" #pass required name="pass"
              >
          </div>
          <div class="form-group">
            <button class="btn btn-success" (click)="loginUser(uname.value,pass.value)">Log in</button>
          </div>
        </div>
      </div>
    </form>
  </div>
