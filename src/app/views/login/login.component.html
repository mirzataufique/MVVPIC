<div class="container-fluid stylish-form">
  <h2 class="text-center">Welcome to the Maharashi valmiki Vidya Peeth Inter Colege</h2>
  <p style="margin-left: 500px;"><i>BahisaTiker Sant Kabir Nagar UP- 272165.</i></p>
  <div class="row mar20">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="inner-section">
        <form method="POST" [formGroup]="loginForm">
          <div class="mar20 inside-form">
            <h2 class="font_white text-center">LOG IN</h2>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-pencil "></i></span>
              <select class="form-control" formControlName="userType">
                <option>Select...</option>
                <option>admin</option>
                <option>student</option>
              </select>
            </div>
            <span *ngIf="isValid('userType')">Invalid User Type</span>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope "></i></span>
              <input type="email" class="form-control" formControlName="userEmail" name="text"
                placeholder="Email Id...">
            </div>
            <span *ngIf="isValid('userEmail')">Invalid User Email</span>

            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock "></i></span>
              <input type="password" class="form-control" formControlName="userPassword" name="text"
                placeholder="Password...">
            </div>
            <span *ngIf="isValid('userPassword')">Invalid Password</span>
          
            <div class="footer text-center">
              <a (click)="logIn()" class="btn btn-neutral btn-round btn-lg">Login</a>
            </div>

            <div class="footer text-center" style="text-align:center; background-color: green;">
              {{successMsg}}
            </div>
            <div class="footer text-center">
              <a (click)="moveToRegiter()" class="btn btn-neutral btn-round btn-lg">Register Now</a>
            </div>
          </div>

        </form>
      </div>
    </div>

  </div>

</div>
